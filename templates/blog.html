<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKzjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .blog-section {
            background-color: #F0F8FF;
            padding: 40px 20px;
            text-align: center;
        }
        .blog-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #005A5A;
        }
        .blog-text {
            color: #1A1A1A;
        }
        .video-container {
            margin: 20px auto;
            max-width: 720px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container blog-section">
        <h1 class="blog-title">Public Assistance Demo!</h1>
        <p class="lead blog-text">Learn how to use our <span class="text-primary">Personalized Medication & Dosage Monitoring System</span>.</p>

        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="{{ url_for('static', filename='demo.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="errorMsg" class="error-message" style="display: none;">⚠️ Video failed to load. Please check the file path.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // JavaScript to check if the video loads properly
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("videoPlayer");
            var errorMsg = document.getElementById("errorMsg");

            video.onerror = function() {
                errorMsg.style.display = "block";
                console.error("Error loading the video. Check if the file exists in the 'static' folder.");
            };
        });
    </script>

</body>
</html>
