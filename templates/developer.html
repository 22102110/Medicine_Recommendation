<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .appointment-section {
        background-color: #f8f9fa;
        padding: 40px 20px;
      }
      .form-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        background-color: white;
      }
      .meet-link {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="appointment-section">
      <div class="container">
        <h1 class="fw-bold text-primary text-center">Book an Appointment</h1>
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="form-card">
              <!-- Flash Messages -->
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                      {{ message }}
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <!-- Appointment Form -->
              <form action="/book-appointment" method="POST">
                <div class="mb-3">
                  <label for="hospital" class="form-label">Select Hospital</label>
                  <select class="form-select" id="hospital" name="hospital" required>
                    <option value="">Choose a hospital</option>
                    <option value="hospital1">Hospital 1</option>
                    <option value="hospital2">Hospital 2</option>
                    <option value="hospital3">Hospital 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Near Location</label>
                  <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location" required>
                </div>
                <div class="mb-3">
                  <label for="doctor" class="form-label">Specialized Doctor</label>
                  <select class="form-select" id="doctor" name="doctor" required>
                    <option value="">Choose a doctor</option>
                    <option value="doctor1">Dr. John Doe (Cardiologist)</option>
                    <option value="doctor2">Dr. Jane Smith (Pediatrician)</option>
                    <option value="doctor3">Dr. Emily Brown (General Physician)</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Appointment Date</label>
                  <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
              </form>

              <!-- Display Google Meet link here -->
              {% if meet_link %}
                <div class="meet-link mt-4">
                  <p>Your appointment has been booked! Join the meeting using the link below:</p>
                  <a href="{{ meet_link }}" target="_blank" class="btn btn-success">Join Meeting</a>
                </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
