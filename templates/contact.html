<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Overall Section Styling */
      .contact-section {
        padding: 50px 20px;
        background-color: #f0f8ff; /* Light Blue */
      }

      /* Contact Title Styling */
      .contact-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff6347; /* Tomato Red */
      }

      /* Contact Form Styling */
      .contact-form {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }

      /* Form Elements Styling */
      .form-control {
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .btn-primary {
        background-color: #4caf50; /* Green */
        border-color: #4caf50;
      }

      .btn-primary:hover {
        background-color: #45a049; /* Darker Green */
        border-color: #45a049;
      }

      /* Thank You Message Styling */
      .thank-you-message {
        display: none;
        font-size: 1.25rem;
        color: #28a745; /* Success Green */
        margin-top: 20px;
        font-weight: bold;
      }

      /* Custom Form Labels */
      label {
        color: #333;
        font-weight: bold;
      }

      /* Responsive Styling for Mobile */
      @media (max-width: 767px) {
        .contact-form {
          padding: 20px;
        }
        .contact-title {
          font-size: 2rem;
        }
      }

    </style>
  </head>
  <body>
    <div class="contact-section text-center">
      <div class="container">
        <h1 class="contact-title mb-5">Contact Us</h1>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="contact-form">
              <h3 class="mb-4" style="color: #ff6347;">Get in Touch</h3>
              <form id="contactForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
              </form>
              <!-- Thank You Message -->
              <div id="thankYouMessage" class="thank-you-message">
                <p>Thank you for your response! You will get the details soon.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Get the form and thank you message elements
      const form = document.getElementById('contactForm');
      const thankYouMessage = document.getElementById('thankYouMessage');

      // Handle form submission
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Hide the form
        form.style.display = 'none';

        // Show the thank you message
        thankYouMessage.style.display = 'block';
      });
    </script>
  </body>
</html>
